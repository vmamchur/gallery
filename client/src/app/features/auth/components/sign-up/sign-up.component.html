<app-auth-form title="Sign Up" [group]="signUpForm" (onSubmit)="handleSubmit()">
  <app-input label="Username" [control]="signUpForm.controls.username" />
  <app-input label="Password" [control]="signUpForm.controls.password" />
  <app-input
    label="Confirm password"
    [control]="signUpForm.controls.confirmPassword"
  />
</app-auth-form>
