<form
  class="h-container-height lg:w-1/3 mx-auto flex flex-col justify-center gap-2"
  [formGroup]="group"
  (ngSubmit)="handleSubmit()"
>
  <h2 class="self-center text-header-2 lg:text-header-1">{{ title }}</h2>
  <div class="flex flex-col gap-1">
    <ng-content />
  </div>
  <app-button
    variant="solid"
    size="m"
    type="submit"
    [disabled]="isSubmitDisabled"
  >
    Submit
  </app-button>
</form>
